<script src="/socket.io/socket.io.js"></script>
<script>
      var socket = io.connect();
      var name = prompt("Please enter your name", "Harry Potter");
      socket.emit('join', name);

      socket.on('message', function(data){             
            $('#messages').text(data);
      });     

      socket.on('messages', function(data){                            
            $('p').last().append('<p>' + data + "</p> ");
      });

</script>

<body>
	<script>
    var a = function(e){        
              var message = $('#inputtext').val();
              socket.emit('messages', message);
              $('#inputtext').val(""); 
              
      };
      
    </script>
	<div class="container">
		<div class="jumbotron">
			<p id="messages"></p>
		</div>
		<div class=" jumbotron col-lg-13 ">

				<span class="input-group-btn input-group-lg">
				<button type="submit"  style="border-radius:6px ;  margin-left:10px" class="form-control" id="submitbutton" onclick="a();"></button>
